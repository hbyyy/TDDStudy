<html lang="en">
<head>
  <title>To-Do lists</title>
</head>
<body>
<h1>Start a new To-Do list</h1>
<form method="post", action="/">
  {% csrf_token %}
  <input type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item" autofocus>
  <input type="submit" id="new_item_submit" value="Submit">
</form>
<table id="id_list_table">
  {% for item in items %}
    <tr>
      <td>{{ forloop.counter }}: {{ item.text }}</td>
    </tr>
  {% endfor %}
</table>
</body>
</html>
